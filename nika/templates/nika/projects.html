{% extends "layout.html" %}

{% block title %}
Projects
{% endblock %}

{% block content %}
<div class="container mx-auto px-4 py-16">
    <h1 class="text-6xl font-bold mb-8 text-center">Projects</h1>
    <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
        {% for project in projects %}
        <div class="bg-white dark:bg-gray-800 shadow-lg rounded-lg overflow-hidden">
            <img class="w-full h-48 object-cover" src="{{ project.image.url }}" alt="{{ project.title }}">
            <div class="p-6">
                <h2 class="text-2xl font-semibold mb-2 text-gray-800 dark:text-gray-200">{{ project.title }}</h2>
                <p class="text-gray-600 dark:text-gray-400 mb-4">{{ project.description }}</p>
                <a href="{{ project.url }}" target="_blank" class="inline-block bg-yellow-600 text-white px-6 py-2 rounded-lg hover:bg-yellow-500 transition-colors">View Project</a>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
